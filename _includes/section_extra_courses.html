{% if site.extraCourses %}
	<div id="coursesBubble" class="rounded_panel txt_lightgrey">
		<div class="top-rounded-panel grey-bg">
			<h1>Courses</h1>
		</div>
		<div class="content-rounded-panel">
			<div id="extraCoursesPanel">
				{% for course in site.extraCourses.courses %}
				<div class="row">
					{% if course.optionalimage %}
						<div class="col-sm-5">
							<img src="{{course.optionalimage}}">
						</div>
					{% endif %}
					<div class="col-sm-6">
						<a target='_blank'>
							{{course.title}}
						</a><br/>
						<i>{{course.date}}</i>
					</div>
				</div><br/>
				{% endfor %}
			</div>
		</div>
	</div>
{% endif %}
